<div class="row pt-5">
    <div class="col-md-4 mx-auto">
        <div class="card rounded-0">
            <div class="card-heder">
                <h3 class="mb-0 ">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="text" id="email" class="form-control rounded-0" required placeholder="email" name="email" [(ngModel)]="loginData.email">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" class="form-control rounded-0" id="password" required placeholder="password" name="password" [(ngModel)]="loginData.password">
                    </div>
                    <button class="btn btn-primary mt-4 ml-20" type="button" (click)="loginUser()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
