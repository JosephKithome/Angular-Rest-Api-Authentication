<div class="row pt-6">
    <div class="col-md-3" *ngFor="let event of events">
        <div class="card" style="width: 18rem;">
            <img src="http://sunflowertents.com/wp-content/uploads/2017/12/20140607_131746-1024x576.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{event.name}}</h5>
              <p class="card-text">{{event.description}}</p>
              <a href="#" class="btn btn-primary">{{event.date}}</a>
            </div>
          </div>
    </div>
</div>
